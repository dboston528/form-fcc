<header></header>

<h1 id="title">Survey Form</h1>

<p id="description">This is a survey form</p>

<form id="survey-form">
  
  <label id="name-label">name</label>
  <input id="name" placeholder="name" required/>
  <label id="email-label">Email</label>
  <input id="email" placeholder="email" type="email" required/>
  <label id="number-label">Number </label>
  <select id="dropdown">
    <option>option 1</option>
    <option>option 2</option>
    <option>option 3</option>
  </select>
  <input type="radio" name="radio-buttons" value="1">
  <input type="radio" name="radio-buttons" value="2">
  <input type="radio" name="radio-buttons" value="3">
  <input id="number" placeholder="Phone Number" required type="number" min="10" max="100">
  <textarea placeholder="Additionlal comments"></textarea>
  <button id="submit">Submit</submit>
  
</form>
